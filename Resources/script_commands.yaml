# Pokemon Generation 3 Script Command Definitions
# Format: opcode -> name, args, description
# Argument types:
#   b = byte (1 byte)
#   w = word (2 bytes, little-endian)
#   d = dword/pointer (4 bytes)
#   v = variable reference (2 bytes)
#   f = flag reference (2 bytes)
#   i = item ID (2 bytes)
#   p = pokemon species (2 bytes)
#   M = move ID (2 bytes)

