  0x03: { name: "return", args: "", desc: "Returns from a called script to the caller" }
  0x04: { name: "call", args: "d", desc: "Calls script at address, returns here after" }
  0x05: { name: "goto", args: "d", desc: "Unconditional jump to address" }
  0x06: { name: "goto_if", args: "bd", desc: "Conditional jump: if last compare matches condition, goto address" }
  0x07: { name: "call_if", args: "bd", desc: "Conditional call: if last compare matches condition, call address" }
  0x08: { name: "gotostd", args: "b", desc: "Jump to standard script by ID" }
  0x09: { name: "callstd", args: "b", desc: "Call standard script by ID" }
