# Pokemon Generation 3 Script Reference Data
# Flags, special functions, standard scripts, conditions, variables
# Sources:
#   https://github.com/pret/pokefirered/blob/master/include/constants/flags.h
#   https://github.com/pret/pokeemerald/blob/master/include/constants/flags.h

# Condition codes for conditional jumps
conditions:
  0x00: { symbol: "<", name: "less_than" }
  0x01: { symbol: "==", name: "equal" }
  0x02: { symbol: ">", name: "greater_than" }
  0x03: { symbol: "<=", name: "less_or_equal" }
  0x04: { symbol: ">=", name: "greater_or_equal" }
  0x05: { symbol: "!=", name: "not_equal" }

# Standard script IDs for gotostd/callstd
