name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -G "Ninja"

    - name: Build
      run: cmake --build build --config Release

    - name: Prepare Release Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item build/Mystery_Gift_Injector.exe release/
        Copy-Item -Recurse build/Tickets release/
        Copy-Item build/documentation.html release/
        # Run windeployqt to bundle Qt DLLs
        & "$env:QT_ROOT_DIR/bin/windeployqt.exe" release/Mystery_Gift_Injector.exe --release --no-translations

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mystery_Gift_Injector-Windows
        path: release/
